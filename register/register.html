<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../register/styles/register.css">
</head>
<body>
  <section class="register__container">
    <h1>Register</h1>
    <form action="/register" method="POST" id="register__form">
      <div class="form__group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form__group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form__group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form__group">
        <label for="password__confirm">Confirm Password</label>
        <input type="password" id="password__confirm" name="password__confirm" required>
      </div>
      <button type="submit" class="green__button register__button">Register</button>
    </form>
    <p>Already have an account? <a href="" class="login__redirect">Login</a></p>
  </section>
  <div class="background__image"></div>
  <div class="shadow"></div>
  <script src="../register/scripts/register_logic.js"></script>
</body>
</html>
